<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Todos</title>

        <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />
        <!-- <script src="../node_modules/firebaseui/dist/firebaseui.js"></script>
        <link type="text/css" rel="stylesheet" href="../node_modules/firebaseui/dist/firebaseui.css"> -->

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- The surrounding HTML is left untouched by FirebaseUI.
        Your app may use that space for branding, controls and other customizations.-->
        <div id="firebaseui-auth-container"></div>
        <div id="loader">Loading...</div>
        <div id="container">
            <div id="list-container">
                <button id="list-add">+</button>
                <input type="text" id="list-input" placeholder="Add a list">
                <div id="lists"></div>
            </div>
            <div id="task-container">
                <button id="task-add">+</button>
                <input type="text" id="task-input" placeholder="Add a task">
                <div id="tasks"></div>
            </div>
        </div>

        <!-- Firebase part -->
        <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="/__/firebase/8.2.1/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="/__/firebase/8.2.1/firebase-auth.js"></script>
        <script src="/__/firebase/8.2.1/firebase-database.js"></script>

        <!-- Initialize Firebase -->
        <script src="/__/firebase/init.js"></script>

        <!-- Firebaseui -->
        <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>

        <!-- Main App -->
        <script src="main.js"></script>
    </body>
</html>
